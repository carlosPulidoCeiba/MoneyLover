<div class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="card col-lg-8 col-md-8 mx-auto">
            <div class="p-3">
                Historial
            </div>
            <table class="table table-hover" aria-describedby="historyRegister">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Destino</th>
                        <th scope="col">Monto</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of transfers">
                        <td>
                            {{item.date}}
                        </td>
                        <td>
                            {{item.name}}
                        </td>
                        <td>
                            {{item.receiver}}
                        </td>
                        <td>
                            {{item.value | currency}}
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="confirmDelete(item.id)" id="button_delete">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-warning" role="alert" *ngIf="transfers.length === 0" id="show_no_transfers">
                No existen transferencias realizadas
            </div>
        </div>
    </div>
</div>
